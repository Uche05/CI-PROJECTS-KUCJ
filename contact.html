    <main>
        <h2>CONTACT FORM</h2>
        <br>
        <div id="con-div">
            <fieldset>
                <legend></legend>
                <form action="#submited">
                    <label for="name">Name</label>
                    <input type="text" name="Name" id="name" required>
            
                    <label for="email">Email-address</label>
                    <input type="email" name="Email" id="email" required>
            </fieldset>
            
            <fieldset>
                <legend></legend>
                <label for="sw">Secret Word</label>
                <input type="password" name="password" id="sw" required>
            </fieldset>
            
            <fieldset>
                <legend></legend>
                <label for="fbig">What's your Facebook and Instagrm Handle?</label>
                <input type="text" name="Handle" id="fbig">
            
                <label for="In">What's your LinkedIn Handle?</label>
                <input type="text" name="LinkedIn Handle" id="In" required>
            </fieldset>
        
            <fieldset>
                <legend></legend>
                <p>How do you feel about learning AI with AILIb?</p>
        
                <input id="v-happy" name="very-happy" value="very-happy" type="radio">
                <label class="ems-for-forms" for="v-happy">&#128512;</label>
        
                <input id="happy" name="happy" value="happy" type="radio">
                <label class="ems-for-forms" for="happy">&#128578;</label>
        
                <input id="not-interested" name="not-interested" value="not-interested" type="radio">
                <label class="ems-for-forms" for="not-interested">&#128528;</label>
        
                <input id="not-happy" name="not-happy" value="not-happy" type="radio">
                <label class="ems-for-forms" for="not-happy">&#128530;</label>
            </fieldset>
        
                <label for="suggestions">What are your suggestions for AILib?</label>
                <textarea id="suggestions" name="suggestions" rows="" cols=""></textarea>
                <input type="submit" value="Submit" id="button">
        
            </form>
            </div>
        
        
            <section id="submitted"></section>
