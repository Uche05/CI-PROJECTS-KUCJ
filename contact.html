<!DOCTYPE html>
<html lang="en">

<head>
    <title>AI Lib Contact Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Meta for seo-->
    <meta name="description" content="AI and Data Science Library by Uchechukwu Christian Kpadeuwa">
    <meta name="keywords" content="AI, AI Library, data science, knowledge, history, current state of arts, ai">
    <!--Link to CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="header_logo">AILib</h1>
        </a>
        <!--Checkbox Toggle Menu-->
        <input type="checkbox" name="nav-tog" id="nav-tog">
        <label for="nav-tog" class="nav-tog-label">
            <img id="" src="assets/images/navtog.svg">
        </label>
        <!--Nav Bar-->
        <nav id="navbar">
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About AILib</a></li>
                <li><a href="read.html">Read</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Content-->
    <main>
        <h2 id="contact">Put in your details so we'll get in touch!</h2>
        <br>
        <div id="con-div">
            <fieldset class="fieldset-form">
                <legend> Personal Details</legend>
                <form action="#submited">
                    <label for="name">Name</label>
                    <input type="text" name="Name" id="name" required>

                    <label for="email">Email-address</label>
                    <input type="email" name="Email" id="email" required>
            </fieldset>
            <br>

            <fieldset class="fieldset-form">
                <legend>Password!</legend>
                <label for="sw">Secret Word</label>
                <input type="password" name="password" id="sw" required>
            </fieldset>
            <br>

            <fieldset class="fieldset-form">
                <legend>Social Handles</legend>
                <label for="fbig">What's your Facebook or Instagram Handle?</label>
                <input type="url" name="Handle" id="fbig">

                <label for="In">What's your LinkedIn Handle?</label>
                <input type="url" name="LinkedIn Handle" id="In" required>
            </fieldset>
            <br>

            <fieldset class="fieldset-form">
                <legend>What you think.</legend>
                <p>How do you feel about learning AI with AILIb?</p>

                <input id="v-happy" name="feel" value="very-happy" type="radio">
                <label class="ems-for-forms" for="v-happy">&#128512;</label>

                <input id="happy" name="feel" value="happy" type="radio">
                <label class="ems-for-forms" for="happy">&#128578;</label>

                <input id="not-interested" name="feel" value="not-interested" type="radio">
                <label class="ems-for-forms" for="not-interested">&#128528;</label>

                <input id="not-happy" name="feel" value="not-happy" type="radio">
                <label class="ems-for-forms" for="not-happy">&#128530;</label>
            </fieldset>
            <br id="label">

            <!--Submit Button and link to submission page-->
            <a href="thankyou.html" target="_blank">
                <input type="button" class="btn" value="Submit" aria-label="submit button">
            </a>
            </form>
        </div>
    </main>

    <!--Footer-->
    <footer>
        <p id="social-p">Find us on our socials!</p>
        <div>
            <ul id="socials">
                <li><a href="http://www.facebook.com" target="_blank" class="icon"
                        aria-label="Go to our facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i>
                    </a></li>
                <li><a href="http://www.instagram.com" target="_blank" class="icon"
                        aria-label="Go to our instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i>
                    </a></li>
                <li><a href="http://www.twitter.com" target="_blank" class="icon"
                        aria-label="Go to our twitter page (opens in new tab)"><i class="fa-brands fa-x-twitter"></i>
                    </a></li>
                <li><a href="https://www.linkedin.com/in/christian-k-399bab215" target="_blank" class="icon"
                        aria-label="Go to our linkedin page (opens in new tab)"><i class="fa-brands fa-linkedin"></i>
                    </a></li>
            </ul>
        </div>

        <p>&copy; 2024 AILib. All Rights Reserved</p>
    </footer>

    <!--Script after the footer-->
    <script src="https://kit.fontawesome.com/af753a5c1b.js" crossorigin="anonymous"></script>


</body>

</html>
